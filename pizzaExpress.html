<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Express</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: lightpink;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 { text-align: center; color: #444; }

        .dropdown {
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }

        .dropbtn {
            background-color: deeppink;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropbtn:hover { background-color: plum; }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fde5f3;
            min-width: 200px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover 
        { 
            background-color: #ddd; 
        }
        .show { 
            display: block; }
        .form-container {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .form-container.active
         { 
             display: block;
         }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #fdccff;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button[type="submit"] {
            width: 100%;
            background-color: deeppink;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover { background-color: #b4209c; }
        .divOutput {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            min-height: 100px;
            overflow-x: auto;
        }

        .outputMessage h2 {
            font-size: 1.2em;
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        pre {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>Pizza Express</h1>

    <div class="dropdown">
        <button class="dropbtn">Seleziona Operazione ▼</button>
        <div class="dropdown-content">
            <a href="#" data-form="getForm">GET (Lista Pizze)</a>
            <a href="#" data-form="setForm">POST (Nuova Pizza)</a>
            <a href="#" data-form="putForm">PUT (Modifica Prezzo)</a>
            <a href="#" data-form="deleteForm">DELETE (Elimina Pizza)</a>
        </div>
    </div>

    <form id="getForm" class="form-container active">
        <h3>Recupera tutte le pizze</h3>
        <p>Sotto per vedere la lista completa di pizze</p>
        <button type="submit">GET</button>
    </form>

    <form id="setForm" class="form-container">
        <h3>Aggiungi Nuova Pizza</h3>
        <label>Nome Pizza:</label>
        <input type="text" name="nuovoNome" placeholder="Es. Margherita" required>
        <label>Prezzo (€):</label>
        <input type="number" name="nuovoPrezzo" step="0.50" placeholder="Es. 5.50" required>
        <button type="submit">POST</button>
    </form>

    <form id="putForm" class="form-container">
        <h3>Aggiorna Prezzo Pizza</h3>
        <label>ID Pizza:</label>
        <input type="number" name="id" placeholder="ID della pizza da modificare" required>
        <label>Nuovo Prezzo (€):</label>
        <input type="number" name="prezzo" step="0.50" placeholder="Es. 8.00" required>
        <button type="submit">PUT</button>
    </form>

    <form id="deleteForm" class="form-container">
        <h3>Elimina Pizza</h3>
        <label>ID Pizza:</label>
        <input type="number" name="id" placeholder="ID della pizza da eliminare" required>
        <button type="submit" style="background-color: #e74c3c;">DELETE</button>
    </form>

    <div class="divOutput">
        <p style="color: #888;">I risultati appariranno qui...</p>
    </div>
    <script src="file.js"></script>
</body>
</html>
